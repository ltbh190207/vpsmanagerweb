<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <h3>Cập nhật Link Tải VPSManager</h3>
        <input type="text" id="download-link" placeholder="Dán link tải mới">
        <button onclick="updateDownloadLink()">Cập nhật Link</button>

        <h3>Quản lý Người dùng</h3>
        <ul id="user-list"></ul>

        <h3>Key của Admin</h3>
        <select id="expiration-select">
            <option value="none">Vĩnh viễn</option>
            <option value="1month">1 tháng</option>
            <option value="3months">3 tháng</option>
            <option value="1year">1 năm</option>
        </select>
        <button onclick="createKey()">Tạo Key</button>
        <ul id="key-list"></ul>

        <br>
        <button onclick="logout()" class="logout">Đăng xuất</button>
        <br><a href="index.html">Trang chủ</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
